<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Auth0 OAuth App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-700">FastAPI Auth0 OAuth App</h1>
        </header>
        
        <main class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div id="unauthenticated" class="text-center">
                <p class="mb-4">Please log in to access the application.</p>
                <button id="login-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Log In
                </button>
            </div>
            
            <div id="authenticated" class="hidden">
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Welcome <span id="user-name">User</span>!</h2>
                    <div class="flex items-center mb-4">
                        <img id="user-picture" class="w-16 h-16 rounded-full mr-4" src="" alt="Profile picture">
                        <div>
                            <p id="user-email" class="text-gray-600"></p>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <button id="call-api-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2">
                        Call Protected API
                    </button>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Log Out
                    </button>
                </div>
                
                <div id="api-result" class="mt-4 p-4 bg-gray-100 rounded hidden">
                    <pre id="api-result-content" class="whitespace-pre-wrap"></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
